<!DOCTYPE html>
<html>
    <head>
        <title>form with fieldset</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Personal Details</legend>
                <label for="salutation">Salutation</label><br>
                <select id="salutation">
                    <option value="none">--None--</option>
                </select><br><br>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname"><br><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname"><br><br>
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="fmale" name="gender" value="fmale">
                <label for="fmale">Female</label><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="birthday">Date of Birth</label>
                <input type="date" id="birthday" name="birthday"><br><br>
                <label for="address">Address:</label><br>
                <input type="textarea" style="width:200px;height:100px;" id="address" name="address"><br><br>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
        
    </body>
</html>
